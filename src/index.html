<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Desafio - Tela de Login</title>
</head>
<body>
  <!-- Crie seu formulÃ¡rio de login abaixo -->
  <form>
    <h1>Login</h1>
    
    <label for="email">E-mail</label>
    <input
      id="email"
      name="email"
      required
      type="email"
    >

    <label for="password">Senha</label>
    <input 
      id="password"
      name="password"
      required
      type="password"
    >

    <button
      disabled
      id="login"
      type="button"
    >
      Entrar
    </button>
  </form>

  <script src="script.js"></script>
</body>
</html>
